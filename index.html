<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter city name...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
        </div>
        
        <div class="weather-container">
            <div class="weather-info">
                <h1 id="city-name">--</h1>
                <div class="current-weather">
                    <div class="temperature">
                        <span id="current-temp">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <img id="weather-icon" src="" alt="Weather icon">
                    </div>
                </div>
                <div id="weather-desc">--</div>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-temperature-high"></i>
                    <span>Feels Like:</span>
                    <span id="feels-like">--°C</span>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span>Humidity:</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span>Wind:</span>
                    <span id="wind-speed">-- km/h</span>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-alt"></i>
                    <span>Pressure:</span>
                    <span id="pressure">-- hPa</span>
                </div>
            </div>
            
            <div class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast-days" id="forecast-days">
                    <!-- Forecast items will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
