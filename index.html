<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-icon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="sidebar-title">Weather</div>
            </div>
            
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="#" class="active"><i class="fas fa-cloud-sun"></i> Weather</a></li>
                    <li><a href="#"><i class="fas fa-list"></i> Cities</a></li>
                    <li><a href="#"><i class="fas fa-map"></i> Map</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Container -->
            <div class="search-container">
                <i class="fas fa-search" style="color: var(--text-muted);"></i>
                <input type="text" id="location-input" placeholder="Search for cities">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
            </div>

            <!-- Weather Content -->
            <div class="weather-content">
                <!-- Current Weather -->
                <div class="current-weather-section">
                    <div class="current-weather-card">
                        <div class="current-weather-header">
                            <div class="location-info">
                                <h1 id="city-name">Madrid</h1>
                                <p id="weather-desc">Chance of rain 0%</p>
                            </div>
                            <div class="weather-icon-large">
                                <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon">
                            </div>
                        </div>
                        <div class="current-temp">
                            <span id="current-temp">31</span><span class="unit">°</span>
                        </div>
                    </div>

                    <!-- Today's Forecast -->
                    <div class="todays-forecast">
                        <h3>Today's Forecast</h3>
                        <div class="hourly-forecast" id="hourly-forecast">
                            <!-- Hourly items will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Air Conditions -->
                    <div class="air-conditions">
                        <div class="air-conditions-header">
                            <h3>Air Conditions</h3>
                            <button class="see-more">See more</button>
                        </div>
                        <div class="conditions-grid">
                            <div class="condition-item">
                                <div class="condition-label">
                                    <i class="fas fa-temperature-high"></i>
                                    Real Feel
                                </div>
                                <div class="condition-value" id="feels-like">30°</div>
                            </div>
                            <div class="condition-item">
                                <div class="condition-label">
                                    <i class="fas fa-wind"></i>
                                    Wind
                                </div>
                                <div class="condition-value" id="wind-speed">0.2 km/h</div>
                            </div>
                            <div class="condition-item">
                                <div class="condition-label">
                                    <i class="fas fa-tint"></i>
                                    Chance of rain
                                </div>
                                <div class="condition-value" id="humidity">0%</div>
                            </div>
                            <div class="condition-item">
                                <div class="condition-label">
                                    <i class="fas fa-sun"></i>
                                    UV Index
                                </div>
                                <div class="condition-value" id="pressure">3</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 7-Day Forecast Sidebar -->
                <div class="forecast-sidebar">
                    <div class="forecast-header">
                        <h3>7-Day Forecast</h3>
                    </div>
                    <div class="forecast-list" id="forecast-days">
                        <!-- Forecast items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
